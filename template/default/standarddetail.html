{include file=comm/head.html}

    <!--main Start!-->
    <div id="main" class="wp clearfix">
        <div class="leftMenu fl">
            <dl>
                <dt>
                    <span>
                        <h4>{sort:name}</h4>
                        <h5>{sort:subname}</h5>
                    </span>
                </dt>
                {pboot:select field=ext_standard_field}
                <dd class="{pboot:if('[select:value]'=='[select:current]')}{/pboot:if}">
                    <a href="{sort:parentlink}&amp;ext_standard_field=[select:value]">[select:value]</a>
                </dd>
                {/pboot:select}
            </dl>
        </div>
        <div class="rightCon fr">
            <div class="conTop clearfix">
                <div class="crumbs">
                    <a href="index.html">{pboot:position separator='-'}</a>
                </div>
                <div class="conTit clearfix">
                    <span>{sort:name}</span>
                </div>
            </div>
            <div class="conMain">
                {content:content}
            </div>
        </div>
    </div>
    <!--main End!-->
